<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score" id="home-score">0</p>
                <div class="plus">
                    <button class="home-btn" id="plus1-home">+1</button>
                    <button class="home-btn" id="plus2-home">+2</button>
                    <button class="home-btn" id="plus3-home">+3</button>
                </div>
            </div>
                <button id="reset">RESET</button>
            <div>
                <h3>GUEST</h3>
                <p class="score" id="guest-score">0</p>
                <div class="plus">
                    <button class="guest-btn" id="plus1-guest">+1</button>
                    <button class="guest-btn" id="plus2-guest">+2</button>
                    <button class="guest-btn" id="plus3-guest">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
