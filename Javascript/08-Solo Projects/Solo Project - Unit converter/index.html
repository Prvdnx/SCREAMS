<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="convert-head">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input" placeholder="20"></input> <br>
            <button id="convert">Convert</button>
        </div>
        <div id="all-units">
            <div class="unit-head">
                <h3 class="units">Length (Meter/Feet)</h3>
                <p class="res" id="meter-feet">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="unit-head">
                <h3 class="units unit-top">Volume (Liters/Gallons)</h3>
                <p class="res" id="liters-gallons">20 liters = 5.284 gallons | 20 gallons = 75.708 liter</p>
            </div>
            <div class="unit-head">
                <h3 class="units unit-top">Mass (Kilograms/Pounds)</h3>
                <p class="res" id="kilo-pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
