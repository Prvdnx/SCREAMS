<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="convert-head">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input" placeholder="20"></input> <br>
            <button id="convert">Convert</button>
        </div>
        <div id="all-units">
            <div class="unit-head">
                <h3 class="units">Length (Meter/Feet)</h3>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="unit-head">
                <h3 class="units">Volume (Liters/Gallons)</h3>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liter</p>
            </div>
            <div class="unit-head">
                <h3 class="units">Mass (Kilograms/Pounds)</h3>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
