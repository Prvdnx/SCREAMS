<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="convert-head">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input" type="text" placeholder="0"></input> <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="all-units">
            <div class="unit-head">
                <h3 class="units">Length (Meter/Feet)</h3>
                <p class="res" id="meter-feet">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="unit-head">
                <h3 class="units unit-top">Volume (Liters/Gallons)</h3>
                <p class="res" id="liters-gallons">0 liters = 0 gallons | 0 gallons = 0 liter</p>
            </div>
            <div class="unit-head">
                <h3 class="units unit-top">Mass (Kilograms/Pounds)</h3>
                <p class="res" id="kilo-pounds">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
